<div class="buscarrejercicio">
  <h2>RUTINA - EJERCICIOS</h2>
<p>Cantidad de rutina - ejercicios: {{getCantidad()}}</p>
  <label class="form-label"> Buscar rutina y ejercicios: </label> 
  <app-rutinaejercicio-buscar></app-rutinaejercicio-buscar>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element?.idRutina_Ejercicio }}</td>
  </ng-container>
  <ng-container matColumnDef="rutina">
    <th mat-header-cell *matHeaderCellDef>Rutina</th>
    <td mat-cell *matCellDef="let element">{{ element?.rutina.tituloRutina }}</td>
  </ng-container>
  <ng-container matColumnDef="ejercicio">
    <th mat-header-cell *matHeaderCellDef>Ejercicio</th>
    <td mat-cell *matCellDef="let element">{{ element?.ejercicio.tituloEjercicio }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="basic"
            [routerLink]="['edicion', element.idRutina_Ejercicio]">Actualizar</button>
        <button mat-raised-button color="warn" (click)="confirmar(element.idRutina_Ejercicio)">Eliminar</button>
    </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon"
    routerLink="/rutina_ejercicios/nuevo">
    <mat-icon>plus_one</mat-icon>
</button>
