<div class="buscarbanco">
  <h2>BANCOS</h2>
  <p>Cantidad de bancos: {{getCantidad()}}</p>
  <label class="form-label"> Buscar banco: </label> 
  <app-banco-buscar></app-banco-buscar>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element?.idBanco }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element?.nombreBanco }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        [routerLink]="['edicion', element?.idBanco]">Actualizar</button>
        <button mat-raised-button color="warn" (click)="confirmar(element.idBanco)">Eliminar</button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="example-button-container">
  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
    routerLink="/bancos/nuevo">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
