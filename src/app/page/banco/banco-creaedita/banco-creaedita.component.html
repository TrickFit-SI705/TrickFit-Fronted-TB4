<div class="container">
  <h1>REGISTRAR BANCO</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingrese nombre del banco" [(ngModel)]="banco.nombreBanco">
  
    </mat-form-field>

    <br>
    
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/bancos">Cancelar</button>
    <p>{{mensaje}}</p>
  
</div>
