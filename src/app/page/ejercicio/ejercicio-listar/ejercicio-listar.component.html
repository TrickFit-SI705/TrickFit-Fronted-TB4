<div class="buscarejercicio">
  <h2>EJERCICIOS</h2>
  <p>Cantidad de ejercicios: {{getCantidad()}}</p>
  <label id="labelnombreejercicio" class="form-label"> Buscar ejercicio: </label> 
  <app-ejercicio-buscar></app-ejercicio-buscar>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element?.idEjercicio }}</td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">{{ element?.tituloEjercicio }}</td>
  </ng-container>

  <ng-container matColumnDef="descrip">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element?.descripEjercicio }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        [routerLink]="['edicion', element?.idEjercicio]">Actualizar</button>
        <button mat-raised-button color="warn" (click)="confirmar(element.idEjercicio)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="example-button-container">
  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
    routerLink="/ejercicios/nuevo">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
